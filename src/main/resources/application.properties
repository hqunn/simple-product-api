# --- Application Info ---
spring.application.name=SimpleProductAPI

# --- Database Configuration (PostgreSQL in Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/product_order_system?options=-c%20timezone=UTC
spring.datasource.username=lightvision_admin
spring.datasource.password=secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Error Handling ---
server.error.include-message=always

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method