# --- Application Info ---
spring.application.name=SimpleProductAPI

# --- Database Configuration (PostgreSQL in Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/product_order_system?options=-c%20timezone=UTC
spring.datasource.username=lightvision_admin
spring.datasource.password=secure_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Settings ---
# update: Tự động tạo bảng khi chạy code. 
# Khi nộp bài, nếu muốn chuyên nghiệp hơn thì đổi thành 'validate', nhưng lúc dev thì để 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Error Handling ---
# Giúp hiện thông báo lỗi rõ ràng hơn khi test API
server.error.include-message=always